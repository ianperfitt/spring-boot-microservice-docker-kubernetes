server:
    port: 8060

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka

spring:
    application:
        name: api-gateway
    config:
      import: "configserver:"
    cloud:
        gateway:
            routes:
                - id: employee-service
                  uri: lb://employee-service
                  predicates:
                      - Path=/employee/**
                - id: department-service
                  uri: lb://department-service
                  predicates:
                      - Path=/department/**

management:
    tracing:
        sampling:
            probability: 1.0