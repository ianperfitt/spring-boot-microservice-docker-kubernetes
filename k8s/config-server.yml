apiVersion: apps/v1
kind: Deployment
metadata:
  name:  config-server-app
  labels:
    app: config-server-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server-app
  template:
    metadata:
      labels:
        app:  config-server-app
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  config-server-app
        image:  ianperfitt/config-server:0.0.1
        imagePullPolicy: Always
        ports:
          - containerPort: 8888

---

kind: Service
apiVersion: v1
metadata:
  name: config-server-svc
spec:
  selector:
    app: config-server-app
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8888